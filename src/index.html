<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3cfd7f0753.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/output.css">
    <title>Quiz</title>
</head>
<body>

    <header id="titleHeader" class="headerTakeQuiz bg-gray-50">
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
          <div class="flex gap-10 sm:flex sm:items-center sm:justify-between">
            <div class="text-center sm:text-left">
              <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
                Random Quiz!
              </h1>
      
              <p class="mt-1.5 text-sm text-gray-500">
                Test your knowledged
              </p>
            </div>
          </div>
        </div>
    </header>
<main id="quizContainer" class="container mx-auto px-5 ">
    <fieldset class="space-y-4">
        <div class="bg-slate-300 px-5 py-3 text-sm font-medium rounded-lg">
            <p id="question">What year Was muhammed(pbuh) born?</p>
        </div>
      
        <div>
          <input
            type="radio"
            name="DeliveryOption"
            value="optionOne"
            id="optionOneQ"
            class="peer hidden [&:checked_+_label_svg]:block"
            checked
          />
      
          <label
            for="optionOneQ"
            class="flex cursor-pointer items-center justify-between rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-sm hover:border-gray-200 peer-checked:border-blue-500 peer-checked:ring-1 peer-checked:ring-blue-500 dark:border-gray-800 dark:bg-gray-900 dark:hover:border-gray-700"
          >
            <div class="flex items-center gap-2">
              <svg
                class="hidden h-5 w-5 text-blue-600"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
              <p class="text-gray-700 dark:text-gray-200 option">Standard</p>
            </div>
          </label>
        </div>

        <div>
          <input
            type="radio"
            name="DeliveryOption"
            value="optionTwo"
            id="optionTwoQ"
            class="peer hidden [&:checked_+_label_svg]:block"
          />
      
          <label
            for="optionTwoQ"
            class="flex cursor-pointer items-center justify-between rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-sm hover:border-gray-200 peer-checked:border-blue-500 peer-checked:ring-1 peer-checked:ring-blue-500 dark:border-gray-800 dark:bg-gray-900 dark:hover:border-gray-700"
          >
            <div class="flex items-center gap-2">
              <svg
                class="hidden h-5 w-5 text-blue-600"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
      
              <p class="text-gray-700 dark:text-gray-200 option">Next Day</p>
            </div>
          </label>
        </div>

        <div>
          <input
            type="radio"
            name="DeliveryOption"
            value="optionThree"
            id="optionThreeQ"
            class="peer hidden [&:checked_+_label_svg]:block"
          />
      
          <label
            for="optionThreeQ"
            class="flex cursor-pointer items-center justify-between rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-sm hover:border-gray-200 peer-checked:border-blue-500 peer-checked:ring-1 peer-checked:ring-blue-500 dark:border-gray-800 dark:bg-gray-900 dark:hover:border-gray-700"
          >
            <div class="flex items-center gap-2">
              <svg
                class="hidden h-5 w-5 text-blue-600"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
      
              <p class="text-gray-700 dark:text-gray-200 option">Next Day</p>
            </div>
          </label>
        </div>

        <div>
          <input
            type="radio"
            name="DeliveryOption"
            value="optionFour"
            id="optionFourQ"
            class="peer hidden [&:checked_+_label_svg]:block"
          />
      
          <label
            for="optionFourQ"
            class="flex cursor-pointer items-center justify-between rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-sm hover:border-gray-200 peer-checked:border-blue-500 peer-checked:ring-1 peer-checked:ring-blue-500 dark:border-gray-800 dark:bg-gray-900 dark:hover:border-gray-700"
          >
            <div class="flex items-center gap-2">
              <svg
                class="hidden h-5 w-5 text-blue-600"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
      
              <p class="text-gray-700 dark:text-gray-200 option">Next Day</p>
            </div>
          </label>
        </div>
        <div class="flex gap-2 justify-between">
        <button
                class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
                type="button"
            >
                Next
        </button>
        <button
                class="block rounded-lg bg-slate-500 px-5 py-3 text-sm font-medium text-white transition "
                type="button"
            >
                3/10
        </button>

        </div>
      </fieldset>
</main>

    <script src="script.js"></script>
</body>
</html>
